<!DOCTYPE html>
<html>
<head>
  <title>exercice ajax</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>VEHICULE</legend>

<!-- Modèle-->
<div class="form-group">
  <label class="col-md-4 control-label" for="modele">Modéle</label>  
  <div class="col-md-4">
  <input id="modele" name="modele" type="text" placeholder="Modéle" class="form-control input-md">
    
  </div>
</div>

<!-- Nombre de porte -->
<div class="form-group">
  <label class="col-md-4 control-label" for="nbre_porte">Nombre de portes</label>
  <div class="col-md-4">
    <select id="nbr_porte" name="nbr_porte" class="form-control">
      <option value="deux">2</option>
      <option value="trois">3</option>
      <option value="quatre">4</option>
      <option value="cinq">5</option>
    </select>
  </div>
</div>

<!-- Nombre de place-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nbr_place">Nombre de place</label>
  <div class="col-md-4">
    <select id="nbr_place" name="nbr_place" class="form-control">
      <option value="une">1</option>
      <option value="deux">2</option>
      <option value="trois">3</option>
      <option value="quatre">4</option>
      <option value="cinq">5</option>
    </select>
  </div>
</div>

<!-- Marque-->
<div class="form-group">
  <label class="col-md-4 control-label" for="marque">Marque</label>  
  <div class="col-md-4">
  <input id="marque" name="marque" type="text" placeholder="Marque" class="form-control input-md">
    
  </div>
</div>

<!-- Couleur-->
<div class="form-group">
  <label class="col-md-4 control-label" for="couleur">Couleur</label>  
  <div class="col-md-4">
  <input id="couleur" name="couleur" type="text" placeholder="Couleur" class="form-control input-md">
    
  </div>
</div>

<!-- Année-->
<div class="form-group">
  <label class="col-md-4 control-label" for="annee">Annee</label>  
  <div class="col-md-4">
  <input id="annee" name="annee" type="text" placeholder="Année" class="form-control input-md">
    
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="valider">Valider</label>
  <div class="col-md-4">
    <button  type ="submit" id="valider" name="valider" class="btn btn-primary">Envoyer</button>
  </div>
</div>

</fieldset>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
